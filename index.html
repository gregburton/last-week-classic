<html>
  <head>
    <title>Last Week - Find Out Your Friends' Top Artists!</title>
    <link rel="stylesheet" href="css/application.css" type="text/css" />
    <link rel="stylesheet" href="css/new.css" type="text/css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <script src="js/new-jquery-2.1.3.min.js"></script>
    <script src="js/application.js"></script>
  </head>
  <body>
    <div class="title">
      <h1>L<span class="red"><i class="fa fa-lastfm"></i></span>t Week</h1>
      <h5>See your friends' favorite artists on one page.
        <div>Find what you have in common. Be judgy. Discover new music.
        </div>
      </h5>
    </div>
    <div class="above-main">
      <div class="form">
        <input id="textbox" type="text" autofocus="autofocus" placeholder="Enter Last.fm username here" style="width: 185px;" onkeydown="if(event.keyCode===13)$('#button').trigger('click');" onfocus="this.value='';"/>
        <span id="button">
          <input type="submit" value="Search" id="submit-user"/>
        </span>
      </div>
    </div>
    <br>
    <div class="wrapper">
      <table>
        <tbody>
          <tr>
            <td>
              <ul>
                <li id="success">
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="bottom">
      (Click on the Last.fm icon next to a username to search for that user's friends.)
      <div id="powered-by">Powered by the <a href="http://www.last.fm/api">Last.fm API</a>.</div>
      <!--
      <button id="minimalist">Minimalist</button>
      <button id="newfangled">Newfangled</button>
      -->
    </div>
  </body>
</html>
